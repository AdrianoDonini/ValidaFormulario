<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sectionMain">
        <section class="sectionForm">
            <h1>Cadastre-se</h1>
            <form>
                <section class="form">
                    <div id="divNome">
                        <input type="text" placeholder="Nome" id="nome">
                        <p id="avisoNome">O nome deve ter pelomenos 3 caracteres e somente letras!</p><br>
                    </div>
                    <div id="divCEP">
                        <input type="text"  id="cep" placeholder="CEP" maxlength="9">
                        <p id="cepMessage"style="visibility: hidden;">Insira um CEP válido</p>
                    </div>
                    <div id="divEmail">
                        <input type="text" placeholder="E-mail" id="email">
                    <p id="avisoEmail">Insira um E-mail válido</p>
                    </div><br>
                    <p id="mesage" style="visibility: hidden;">Cadastrado Com sucesso</p>
                </section>
            </form>
            <button type="button"id="btn-1" style="visibility: hidden;">Cadastrar</button>
        </section>
    </section>

    <script src="js.js" ></script>
</body>
</html>
